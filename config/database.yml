default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>


development:
  <<: *default
  database: <%= ENV["RD_DATABASE_NAME"] %>
  username: <%= ENV["RD_DATABASE_USERNAME"] %>
  password: <%= ENV["RD_DATABASE_PASSWORD"] %>
  host: <%= ENV["RD_DATABASE_HOST"] %>
  options: <%#= ENV["DATABASE_OPTION"] %>
  port: 5432
  sslmode: require
  schema_search_path: public